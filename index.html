<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Grid Game</title>
    <style>
    :root {
      --bg: #eef3fb;
      --panel: #ffffff;
      --panel-strong: #c8d7f2;
      --panel-soft: #e9f0fb;
      --text: #1f2d3d;
      --text-rgb: 31, 45, 61;
      --muted: #5a7390;
      --accent: #2b8bdc;
      --accent-rgb: 43, 139, 220;
      --accent-strong: #6bb8ff;
      --accent-warm: #ffd38a;
      --button-text: #0b1b2e;
      --success: #37b57c;
      --error: #e46f8a;
      --border-strong: #b3c6e6;
      --border-soft: #d6e2f3;
      --cell-top: #ffffff;
      --cell-bottom: #dfeaf8;
      --cell-highlight: #c6d7f2;
      --cell-active: #a9c5f0;
      --factor-text: #0b1b2e;
      --factor-top: #cce6ff;
      --factor-bottom: #a8d4ff;
      --bg: #0b111a;
      --panel: #0f1724;
      --panel-strong: #152235;
      --panel-soft: #0b1522;
      --text: #e7edf5;
      --text-rgb: 231, 237, 245;
      --muted: #9ab0c9;
      --accent: #64d8cb;
      --accent-rgb: 100, 216, 203;
      --accent-strong: #7fb7ff;
      --accent-warm: #f6c177;
      --button-text: #0b111a;
      --success: #5be0c3;
      --error: #f08ba2;
      --border-strong: #203149;
      --border-soft: #0d1624;
      --cell-top: #16243a;
      --cell-bottom: #0f1829;
      --cell-highlight: #1f3450;
      --cell-active: #254163;
      --factor-text: #0b111a;
      --factor-top: #9ad8ff;
      --factor-bottom: #7fc8f7;
      --bg: #0b1220;
      --panel: #111a2e;
      --panel-strong: #16233e;
      --panel-soft: #0f1626;
      --text: #e6edf7;
      --text-rgb: 230, 237, 247;
      --muted: #9fb3c8;
      --accent: #7bd5f5;
      --accent-rgb: 123, 213, 245;
      --accent-strong: #a5b4fc;
      --accent-warm: #f4d35e;
      --button-text: #0b1220;
      --success: #34d399;
      --error: #f472b6;
      --border-strong: #223453;
      --border-soft: #0a121f;
      --cell-top: #1c2a45;
      --cell-bottom: #0f172a;
      --cell-highlight: #223453;
      --cell-active: #1f3356;
      --factor-text: #0b1220;
      --factor-top: #9ed8ff;
      --factor-bottom: #89c1ff;
    }

    body {
      margin: 0;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 35% 15%, #ffffff 0%, #e6eef9 55%, #d4e2f7 100%);
      background: radial-gradient(circle at 30% 20%, #0f1c2d 0%, #0b111a 55%, #0a0f19 100%);
      background: radial-gradient(circle at 20% 20%, #0f1a30 0%, #0b1220 55%, #0a1020 100%);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .grid-container {
      display: flex;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start;
      padding-right: 28px;
      box-sizing: border-box;
    }

    .grid-shell {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: stretch;
      display: grid;
      grid-template-columns: auto minmax(300px, auto) minmax(320px, auto);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start; /* align top edges of grid and panels */
    }

    #puzzle-container {
      display: flex;
      align-items: flex-start;
    }

    #equation-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      gap: 20px;
      min-width: 320px;
    }

    .equation-container,
    #visual-container,
    #widget-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
    }

    .widget-step {
      font-size: 18px;
      color: var(--accent);
      text-align: center;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .widget-note {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      min-height: 24px;
    }

    .widget-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .container {
      background: linear-gradient(165deg, var(--panel) 0%, var(--panel-soft) 85%);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      background: linear-gradient(160deg, var(--panel) 0%, var(--panel-soft) 80%);
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 18px 32px #00000025;
      box-shadow: 0 18px 32px #00000038;
      box-shadow: 0 12px 30px #00000040;
    }
    .center-grid {
      width: 100%;
      max-width: 360px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      padding: 4px;
      background: var(--panel-soft);
      border: 1px solid var(--border-soft);
      border-radius: 10px;
    }
    .center-grid {
      aspect-ratio: 1 / 1;
    }

    .side-tab-group {
      position: absolute;
      right: -12px;
      top: 50%;
      transform: translate(100%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .tab-handle {
      background: linear-gradient(180deg, #bfe8ff 0%, #92d2ff 100%);
      color: #0f233a;
      border: 1px solid #77b7e5;
      border-radius: 10px 10px 10px 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px #00000025;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tab-handle:hover,
    .tab-handle.active {
      background: linear-gradient(180deg, #dff3ff 0%, #b1e3ff 100%);
      box-shadow: 0 10px 20px #00000030;
      transform: translateX(-2px);
    }

    .side-panel {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      max-height: 450px;
      width: min(360px, 80vw);
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
      transform: translateX(110%);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 4;
    }

    .side-panel.open {
      transform: translateX(14px);
      opacity: 1;
      pointer-events: auto;
    }

    .panel-card {
      background: linear-gradient(160deg, var(--panel) 0%, var(--panel-soft) 100%);
      border: 1px solid var(--border-strong);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 20px 30px #00000030;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .panel-close {
      background: transparent;
      border: 1px solid var(--border-strong);
      border-radius: 8px;
      color: var(--text);
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .panel-close:hover {
      background: rgba(var(--text-rgb), 0.08);
      color: var(--accent);
    }

    .side-card {
      width: 100%;
      box-shadow: inset 0 1px 0 #ffffff10;
    }
    /* Base button style for all cells */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-weight: bold;
      font-size: 18px;
      color: var(--text);
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
      border: 1px solid var(--border-strong);
      border-radius: 10px;
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      box-shadow: inset 0 1px 0 #ffffff20, 0 1px 0 #00000030;
      box-shadow: inset 0 1px 0 #ffffff10, 0 1px 0 #00000050;
      border-top: 2px solid var(--border-strong);
      border-left: 2px solid var(--border-strong);
      border-right: 2px solid var(--border-soft);
      border-bottom: 2px solid var(--border-soft);
      background: linear-gradient(145deg, var(--cell-top), var(--cell-bottom));
      box-shadow: inset 0 1px 0 #ffffff10;
    }
    
    /* Factor cells - slightly different coloring but same button structure */
    .cell.factor {
      background: linear-gradient(180deg, var(--factor-top) 0%, var(--factor-bottom) 100%);
      color: var(--factor-text);
      text-shadow: 0 1px 2px #00000025;
      border-color: #7fb6e6;
      text-shadow: 0 1px 2px #00000030;
      border-color: #6eaee0;
      background: linear-gradient(145deg, var(--factor-top), var(--factor-bottom));
      color: var(--factor-text);
      text-shadow: none;
      box-shadow: 0 8px 18px #00000030;
    }
    
    /* Null cell (top-left) - same as products */
    .cell.null {
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      background: linear-gradient(145deg, var(--panel-strong), var(--panel));
      color: var(--muted);
    }
    
    /* Input styling for hidden cells */
    .cell input {
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      color: inherit;
      outline: none;
    }

    /* Pressed state for cells in active equation (non-active cells) */
    .cell.highlight {
      border-color: var(--cell-highlight);
      background: linear-gradient(180deg, #1c2c45 0%, #132033 100%);
      transform: translateY(1px);
      box-shadow: inset 0 0 0 1px #ffffff10;
      border-top: 2px solid var(--cell-highlight);
      border-left: 2px solid var(--cell-highlight);
      border-right: 2px solid var(--border-soft);
      border-bottom: 2px solid var(--border-soft);
      background: linear-gradient(145deg, #1f2d48, #16253d);
      transform: translateY(1px);
      box-shadow: inset 0 0 0 1px #ffffff08;
    }
    
    /* Factor cells when pressed */
    .cell.factor.highlight {
      background: linear-gradient(180deg, #7dcdf3 0%, #65b8eb 100%);
      color: #0b111a;
      box-shadow: inset 0 0 0 1px #ffffff15;
      background: linear-gradient(145deg, #8bc8ff, #75b5f5);
      color: var(--factor-text);
    }

    /* Deep pressed state for the active cell */
    .cell.active-cell {
      border-color: var(--cell-active);
      background: linear-gradient(180deg, #1f3049 0%, #1a2941 100%);
      border-top: 2px solid var(--cell-active);
      border-left: 2px solid var(--cell-active);
      border-right: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
      background: linear-gradient(145deg, #1e2f4d, #0f1b33);
      transform: translateY(2px);
      box-shadow: inset 0 0 10px #00000050;
    }
    
    /* Factor cells when active */
    .cell.factor.active-cell {
      background: linear-gradient(180deg, #6bb3e0 0%, #5a9fcb 100%);
      color: #0b111a;
      background: linear-gradient(145deg, #76c9ff, #93b9ff);
      color: var(--factor-text);
    }

        /* Single factor cell selection (waiting for equation activation) */
    .cell.factor-selected {
      border-color: var(--accent);
      background: linear-gradient(180deg, #1b2e46 0%, #15253b 100%);
      color: var(--accent);
      text-shadow: 0 0 6px #64d8cb70;
      box-shadow: 0 0 12px #64d8cb35, inset 0 0 8px #00000040;
      border-top: 2px solid var(--cell-active);
      border-left: 2px solid var(--cell-active);
      border-right: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
      background: linear-gradient(145deg, #1e2f4d, #0f1b33);
      color: var(--text);
      text-shadow: 0 0 5px #00000055;
      box-shadow: 0 0 8px #00000045, inset 0 0 8px #00000035;
      transform: translateY(2px);
    }

    /* Ensure factor-selected always gets pressed-in effect regardless of other classes */
    .cell.factor.factor-selected {
      border-color: var(--accent) !important;
      background: linear-gradient(180deg, #6bb3e0 0%, #5a9fcb 100%) !important;
      border-top: 2px solid var(--cell-active) !important;
      border-left: 2px solid var(--cell-active) !important;
      border-right: 2px solid var(--accent) !important;
      border-bottom: 2px solid var(--accent) !important;
      background: linear-gradient(145deg, #1e2f4d, #0f1b33) !important;
      transform: translateY(2px) !important;
    }

    /* Validation states */
    .cell.correct {
      background: linear-gradient(180deg, #1f7f7a 0%, #2fb19f 100%) !important;
      border: 2px solid #2fb19f;
      box-shadow: inset 0 0 0 1px #ffffff20, 0 0 0 2px #2fb19f55;
      color: var(--text);
    }
    .cell.incorrect {
      background: linear-gradient(180deg, #3b1f35 0%, #5a2347 100%) !important;
      border: 2px solid #f08ba2;
      box-shadow: inset 0 0 0 1px #ffffff10, 0 0 0 2px #f08ba255;
      background: linear-gradient(145deg, #1f3c31, #2f5f47) !important;
      border: 2px solid var(--success);
      box-shadow: inset 0 0 12px #34d39945, 0 0 10px #34d39940;
      color: var(--text);
    }
    .cell.incorrect {
      background: linear-gradient(145deg, #3c1f2c, #5b2a3a) !important;
      border: 2px solid var(--error);
      box-shadow: inset 0 0 12px #f472b645, 0 0 10px #f472b640;
      color: var(--text);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .difficulty-container {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #152235 0%, #0f1724 100%);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--border-strong);
      margin: 0 5px;
      box-shadow: 0 8px 18px #00000030;
      background: var(--panel-strong);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 0 5px;
      border: 1px solid var(--border-soft);
      box-shadow: inset 0 1px 0 #ffffff0d;
    }
    .difficulty-container input[type=range] {
      width: 100px;
    }
    .difficulty-label {
      font-size: 14px;
      color: var(--accent);
      margin-left: 8px;
      margin-bottom: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: var(--button-text);
      border: none;
      margin: 0 5px;
      font-weight: 700;
      border-radius: 10px;
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 10px 24px #00000030;
    }
    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 12px 28px #00000038;
    }

    .button-active {
      background: linear-gradient(135deg, var(--accent-warm) 0%, #f8dba0 100%);
      color: #1b1b1b;
      background: linear-gradient(145deg, var(--accent), var(--accent-strong));
      color: var(--button-text);
      border: 1px solid var(--accent);
      margin: 0 5px;
      font-weight: 700;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 12px 24px #00000040;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px #00000050;
      background: linear-gradient(145deg, var(--accent-strong), var(--accent));
    }

    .button-active {
      background: linear-gradient(145deg, var(--accent-warm), #f9e6a0);
      border-color: var(--accent-warm);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: linear-gradient(90deg, #d9e7ff 0%, #bfd8ff 100%);
      color: var(--button-text);
      background: linear-gradient(90deg, #0f1724 0%, #101d31 100%);
      background: var(--panel-strong);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      font-family: 'Arial Black', sans-serif;
      z-index: 1000;
      padding: 0 1rem;
      box-shadow: 0 10px 24px #00000035;
    }

    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons .nav-btn {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: var(--button-text);
      margin-left: 10px;
      border: 1px solid transparent;
      background: linear-gradient(145deg, var(--accent), var(--accent-strong));
      color: var(--button-text);
      margin-left: 10px;
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 24px #00000035;
    }

    .nav-buttons .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px #00000045;
    }

    .game-wrapper {
      padding-top: 50px; /* bring closer to navbar */
      margin-bottom: 30px; /* extra space above controls */
    }

    .board-wrapper {
      background: rgba(15, 23, 36, 0.8);
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      padding: 32px;
      display: inline-block;
      box-shadow: 0 20px 40px #00000035;
      backdrop-filter: blur(4px);
      background: linear-gradient(170deg, #0f1626 0%, #101c2c 60%, #0f1626 100%);
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 32px;
      display: inline-block;
      box-shadow: 0 12px 34px #00000050;
    }

    .equation-display {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto 1fr;
      grid-template-rows: 1fr;
      gap: 8px;
      align-items: center;
      justify-items: center;
      font-size: 20px;
      color: var(--text);
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
    
    .eq-box {
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      border: 1px solid var(--border-strong);
      outline: none;
      border-radius: 10px;

      /* Match grid cell styling */
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: inset 0 1px 0 #ffffff10;
      font-weight: bold;
      text-align: center;
      border: none;
      outline: none;
      
      /* Match grid cell styling */
      border-top: 2px solid var(--border-strong);
      border-left: 2px solid var(--border-strong);
      border-right: 2px solid var(--border-soft);
      border-bottom: 2px solid var(--border-soft);
      background: linear-gradient(145deg, #1c2a45, #0f172a);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .eq-box[readonly] {
      cursor: default;
      opacity: 0.9;
    }

    .eq-box.editable {
      cursor: text;
      box-shadow: inset 0 0 0 1px var(--accent);
    }

.eq-box.editable {
      cursor: text;
    }

    /* Give widget cells the pressed look of active grid cells */
    .widget-step .eq-box {
      border: 1px solid var(--border-strong);
      background: linear-gradient(180deg, #1a2941 0%, #132033 100%);
      box-shadow: inset 0 0 10px #00000030;
      border-top: 2px solid var(--border-strong);
      border-left: 2px solid var(--border-strong);
      border-right: 2px solid var(--border-soft);
      border-bottom: 2px solid var(--border-soft);
      background: linear-gradient(145deg, #1c2a45, #0f172a);
      box-shadow: inset 0 0 8px #00000040;
      transform: translateY(2px);
    }

    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .fraction .frac-bar {
      border-bottom: 2px solid var(--muted);
      width: 100%;
      margin: 2px 0;
    }

    .fraction .num,
    .fraction .den {
      width: 100%;
      text-align: center;
    }
    
    .eq-operator {
      font-weight: bold;
      color: var(--accent);
      font-size: 20px;
    }

    #visual-container {
      position: relative;
      min-height: 256px; /* align bottom with grid height */
      min-width: 320px;
      max-height: 450px;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      background: linear-gradient(165deg, var(--panel) 0%, var(--panel-soft) 90%);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      box-shadow: inset 0 1px 0 #ffffff08;
      background: var(--panel-soft);
      border: 1px solid var(--border-soft);
      border-radius: 12px;
    }

    #rotate-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(15, 23, 36, 0.85);
      border: 1px solid var(--border-strong);
      color: var(--text);
      font-size: 24px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 8px 16px #00000030;
      transition: transform 0.15s ease, filter 0.2s ease;
    }

    #rotate-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 24px;
      padding: 4px;
      cursor: pointer;
      z-index: 10;
    }

    #rotate-btn:hover {
      color: var(--accent-strong);
    }
    .eq-visual {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 6px;
      color: var(--accent);
      font-size: 14px;
      word-break: break-all;
    }
    .eq-visual.rotating {
      transition: transform 0.5s ease;
    }
    .eq-visual.rotated {
      transform: rotate(90deg);
    }

    .eq-visual .object {
      display: inline-block;
      width: clamp(9.6px, 2.4vw, 19.2px);
      height: clamp(9.6px, 2.4vw, 19.2px);
      border-radius: 50%;
    }

    .eq-visual .solve-msg {
      font-family: 'Arial Black', sans-serif;
      color: var(--accent);
      font-size: 18px;
      text-align: center;
    }

    .axis-label {
      position: absolute;
      color: var(--accent);
      font-family: 'Arial Black', sans-serif;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .x-label {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .y-label {
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      transform-origin: center;
    }

    .axis-label.fading {
      opacity: 0;
    }
    @keyframes circleAnim {
      0% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.35); }
      50% { box-shadow: 0 0 0 6px rgba(var(--accent-rgb), 0.65); }
      100% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.35); }
    }

    .cell.selected {
      outline: 3px solid var(--accent);
      outline-offset: -2px;
      background: linear-gradient(180deg, #1f3049 0%, #1a2941 100%) !important;
      border: 2px solid var(--accent);
      box-shadow: inset 0 0 10px #64d8cb30;
      background: linear-gradient(145deg, #1e2f4d, #0f1b33) !important;
      border: 2px solid var(--accent);
      box-shadow: inset 0 0 10px #00000050;
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 5px rgba(var(--accent-rgb), 0.6), inset 0 0 8px rgba(var(--accent-rgb), 0.3);
        border-top: 3px solid rgba(var(--text-rgb), 0.6);
        border-left: 3px solid rgba(var(--text-rgb), 0.6);
      }
      50% {
        box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.8), inset 0 0 12px rgba(var(--accent-rgb), 0.4);
        border-top: 3px solid var(--accent-strong);
        border-left: 3px solid var(--accent-strong);
      }
      100% {
        box-shadow: 0 0 5px rgba(var(--accent-rgb), 0.6), inset 0 0 8px rgba(var(--accent-rgb), 0.3);
        border-top: 3px solid rgba(var(--text-rgb), 0.6);
        border-left: 3px solid rgba(var(--text-rgb), 0.6);
      }
    }
  </style>
</head>
