<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Grid Game</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");
    body {
      margin: 0;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000 url("theme_reference.png") center / cover fixed;
      color: #e0f7fa;
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto minmax(300px, auto) minmax(320px, auto);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start; /* align top edges of grid and panels */
    }

    #puzzle-container {
      display: flex;
      align-items: flex-start;
    }

    #equation-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 320px;
    }

    .equation-container,
    #visual-container,
    #widget-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
    }

    .widget-step {
      font-size: 18px;
      color: #fff;
      text-align: center;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .widget-note {
      font-size: 14px;
      color: #00ffff;
      text-align: center;
      min-height: 24px;
    }

    .widget-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .container {
      background: #1e1e1e;
      border: none;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .center-grid {
      width: 100%;
      max-width: 360px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      padding: 4px;
      background: rgba(255,255,255,0.05); box-shadow: 0 0 12px rgba(0,255,255,0.2) inset;
      border: none;
      border-radius: 0;
    }
    .center-grid {
      aspect-ratio: 1 / 1;
    }
    /* Base button style for all cells */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #e0f7fa;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
      /* Raised minesweeper button look */
      border: 1px solid #00ffff;
      background: rgba(20,20,30,0.8);
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
    }
    
    /* Factor cells - slightly different coloring but same button structure */
    .cell.factor {
      background: rgba(0,255,255,0.1);
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }
    
    /* Null cell (top-left) - same as products */
    .cell.null {
      background: rgba(20,20,30,0.8); box-shadow: 0 0 8px rgba(0,255,255,0.4);
      color: #e0f7fa;
    }
    
    /* Input styling for hidden cells */
    .cell input {
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      color: inherit;
      outline: none;
    }

    /* Pressed state for cells in active equation (non-active cells) */
    .cell.highlight {
      border: 1px solid #00ffff;
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 12px #00ffff;
      transform: translateY(1px);
    }
    
    /* Factor cells when pressed */
    .cell.factor.highlight {
      background: rgba(0,255,255,0.2);
      color: #ff55ff;
    }

    /* Deep pressed state for the active cell */
    .cell.active-cell {
      border: 1px solid #00ffff;
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 14px #00ffff inset;
      transform: translateY(2px);
      box-shadow: inset 0 0 8px #00000040;
    }
    
    /* Factor cells when active */
    .cell.factor.active-cell {
      background: rgba(0,255,255,0.25);
      color: #ff55ff;
    }

        /* Single factor cell selection (waiting for equation activation) */
    .cell.factor-selected {
      border: 1px solid #00ffff;
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 14px #00ffff inset;
      color: #00ffff;
      text-shadow: 0 0 5px #00ff80;
      box-shadow: 0 0 8px #17b1bc40, inset 0 0 8px #00000040;
      transform: translateY(2px);
    }

    /* Ensure factor-selected always gets pressed-in effect regardless of other classes */
    .cell.factor.factor-selected {
      border-top: 2px solid #1a2a2a !important;
      border-left: 2px solid #1a2a2a !important;
      border-right: 2px solid #6a6a6a !important;
      border-bottom: 2px solid #6a6a6a !important;
      background: linear-gradient(135deg, #1a2a2a 0%, #2a3a3a 50%, #3a4a4a 100%) !important;
      transform: translateY(2px) !important;
    }

    /* Validation states */
    .cell.correct {
      background: rgba(0,255,128,0.3) !important;
      border-top: 1px solid #00ff80;
      border-left: 1px solid #00ff80;
      border-right: 1px solid #00ff80;
      border-bottom: 1px solid #00ff80;
      box-shadow: 0 0 10px #00ff80;
      text-shadow: 0 0 5px #17b1bc80;
    } 
    .cell.incorrect {
      background: rgba(255,0,128,0.3) !important;
      border-top: 1px solid #ff0080;
      border-left: 1px solid #ff0080;
      border-right: 1px solid #ff0080;
      border-bottom: 1px solid #ff0080;
      box-shadow: 0 0 10px #ff0080;
      text-shadow: 0 0 5px #ff0080;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .difficulty-container {
      display: flex;
      align-items: center;
      background: #e7e987;
      color: #00ffff;
      padding: 10px 20px;
      border-radius: 6px; text-shadow: 0 0 5px #00ffff;
      margin: 0 5px;
      font-family: 'Orbitron', sans-serif;
    }
    .difficulty-container input[type=range] {
      width: 100px;
    }
    .difficulty-label {
      font-size: 14px;
      color: #00ffff;
      margin-left: 8px;
      margin-bottom: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(0,0,0,0.4);
      color: #00ffff;
      border: 1px solid #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }
    button:hover {
      background: rgba(0,255,255,0.2);
    }

    .button-active {
      background: #ff0080;
      color: #fff;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: rgba(0,0,0,0.8);
      color: #e7e987;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      font-family: 'Arial Black', sans-serif;
      z-index: 1000;
      padding: 0 1rem;
    }

    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons .nav-btn {
      background: rgba(0,0,0,0.4);
      color: #00ffff;
      margin-left: 10px;
      border: 1px solid #00ffff;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 2s infinite;
    }

    .nav-buttons .nav-btn:hover {
      background: rgba(0,255,255,0.2);
      border-color: #00ffff;
      color: #e7e987;
    }

    .game-wrapper {
      padding-top: 50px; /* bring closer to navbar */
      margin-bottom: 30px; /* extra space above controls */
    }

    .board-wrapper {
      background: #1e1e1e;
      border: none;
      border-radius: 16px;
      padding: 32px;
      display: inline-block;
    }

    .equation-display {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto 1fr;
      grid-template-rows: 1fr;
      gap: 8px;
      align-items: center;
      justify-items: center;
      font-size: 20px;
      color: #e0f7fa;
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
    
    .eq-box {
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      outline: none;
      
      /* Match grid cell styling */
      border: 1px solid #00ffff;
      background: rgba(20,20,30,0.8);
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
      color: #e0f7fa;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .eq-box[readonly] {
      cursor: default;
    }

.eq-box.editable {
      cursor: text;
    }

    /* Give widget cells the pressed look of active grid cells */
    .widget-step .eq-box {
            border: 1px solid #00ffff;
      background: rgba(20,20,30,0.8);
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
      transform: translateY(2px);
    }

    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .fraction .frac-bar {
      border-bottom: 2px solid #00ffff;
      width: 100%;
      margin: 2px 0;
    }

    .fraction .num,
    .fraction .den {
      width: 100%;
      text-align: center;
    }
    
    .eq-operator {
      font-weight: bold;
      color: #00ffff;
      font-size: 20px;
    }

    #visual-container {
      position: relative;
      min-height: 256px; /* align bottom with grid height */
      min-width: 320px;
      max-height: 450px;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #2a2a2a;
      border: none;
      border-radius: 12px;
    }

    #rotate-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: #00ffff;
      font-size: 24px;
      padding: 4px;
      cursor: pointer;
      z-index: 10;
    }

    #rotate-btn:hover {
      color: #ce5b9f;
    }
    .eq-visual {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 6px;
      color: #00ffff;
      font-size: 14px;
      word-break: break-all;
    }
    .eq-visual.rotating {
      transition: transform 0.5s ease;
    }
    .eq-visual.rotated {
      transform: rotate(90deg);
    }

    .eq-visual .object {
      display: inline-block;
      width: clamp(9.6px, 2.4vw, 19.2px);
      height: clamp(9.6px, 2.4vw, 19.2px);
      border-radius: 50%;
    }

    .eq-visual .solve-msg {
      font-family: 'Arial Black', sans-serif;
      color: #00ffff;
      font-size: 18px;
      text-align: center;
    }

    .axis-label {
      position: absolute;
      color: #00ffff;
      font-family: 'Arial Black', sans-serif;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .x-label {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .y-label {
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      transform-origin: center;
    }

    .axis-label.fading {
      opacity: 0;
    }
    @keyframes circleAnim {
      0% { box-shadow: 0 0 0 0 #17b1bc40; }
      50% { box-shadow: 0 0 0 6px #17b1bc80; }
      100% { box-shadow: 0 0 0 0 #17b1bc40; }
    }

    .cell.selected {
      outline: 3px solid #17b1bc;
      outline-offset: -2px;
      background: linear-gradient(135deg, #e57f65 0%, #ce5b9f 50%, #00ffff 100%) !important;
      border-top: 3px solid #e57f65;
      border-left: 3px solid #e57f65;
      border-right: 3px solid #e57f65;
      border-bottom: 3px solid #e57f65;
      box-shadow: inset 0 0 10px #17b1bc40;
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 5px #00ffff, inset 0 0 8px #17b1bc30;
        border-top: 3px solid #00ffff;
        border-left: 3px solid #00ffff;
      }
      50% { 
        box-shadow: 0 0 15px #00ffff, inset 0 0 12px #17b1bc40;
        border-top: 3px solid #e57f65;
        border-left: 3px solid #e57f65;
      }
      100% { 
        box-shadow: 0 0 5px #00ffff, inset 0 0 8px #17b1bc30;
        border-top: 3px solid #00ffff;
        border-left: 3px solid #00ffff;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">MULTIPLOKU</div>
    <div class="nav-buttons">
      <button class="nav-btn">SCORECARD</button>
      <button class="nav-btn">CHALLENGE</button>
    </div>
  </nav>

  <div class="game-wrapper">
    <div class="board-wrapper">
      <div class="grid-container">
        <div class="container" id="puzzle-container">
          <div class="center-grid" id="game-grid"></div>
        </div>
        <div id="equation-panel">
          <div class="container equation-container">
            <div class="equation-display">
              <input id="eq-left" type="text" class="eq-box"> x
              <input id="eq-right" type="text" class="eq-box"> =
              <input id="eq-result" type="text" class="eq-box">
            </div>
          </div>
          <div class="container" id="widget-container">
            <div class="widget-step" id="widget-step"></div>
            <div class="widget-note" id="widget-note"></div>
            <div class="widget-controls">
              <button id="widget-back">Back</button>
              <button id="widget-next">Next</button>
            </div>
            <div class="widget-controls">
              <label><input type="radio" name="widget-mode" value="explanatory" checked> Explanatory</label>
              <label><input type="radio" name="widget-mode" value="interactive"> Interactive</label>
            </div>
          </div>
        </div>
        <div class="container" id="visual-container">
          <button id="rotate-btn" title="Rotate dots">&#8635;</button>
          <div id="equation-visual" class="eq-visual" style="display:none;"></div>
          <div id="y-axis-label" class="axis-label y-label"></div>
          <div id="x-axis-label" class="axis-label x-label"></div>
        </div>
      </div>
  </div>
  </div>

  <div class="controls">
    <button onclick="generateGrid(currentDifficulty)">Start / New Game</button>
    <button id="checkBtn" onclick="toggleValidation()">Check Answers</button>
    <div class="difficulty-container">
      <input type="range" id="difficulty-slider" min="1" max="3" step="1" value="1">
      <span class="difficulty-label" id="difficulty-label">Beginner</span>
    </div>
  </div>

  <script>
    // Global variables
    let validationActive = false;
    let cellElements = [];
    let currentDifficulty = 'beginner';
      let selectedCells = [];
      let activeCellInEquation = null; // Track which cell in the equation is the "active" one
      let equations = [];
      let dotsRotated = false;
      let widgetMode = 'explanatory';
      let widgetSteps = [];
      let widgetIndex = 0;

      const colorMap = {
        1: "#e7e987",
        2: "#17b1bc",
        3: "#e57f65",
        4: "#d6d260",
        5: "#ce5b9f",
        6: "#00ffff",
        7: "#e7e987",
        8: "#17b1bc",
        9: "#e57f65"
      };

    // --- Utility Functions ---
    function getRowCol(cell) {
      const index = [...cell.parentNode.children].indexOf(cell);
      return {
        row: Math.floor(index / 4),
        col: index % 4,
        index: index
      };
    }

    function getCellAt(grid, row, col) {
      return grid.children[row * 4 + col];
    }

    function getValue(cell) {
      const input = cell.querySelector('input');
      if (input) return input.value.trim();
      
      const { row, col } = getRowCol(cell);
      const match = cellElements.find(c => c.row === row && c.col === col);
      return match ? match.value : '';
    }

    function isProductCell(cell) {
      const { row, col } = getRowCol(cell);
      return row > 0 && col > 0;
    }

    function isFactorCell(cell) {
      const { row, col } = getRowCol(cell);
      return (row === 0 && col > 0) || (row > 0 && col === 0);
    }

    function isCellVisible(cell) {
      return !cell.classList.contains('hidden');
    }

    function cellHasCorrectValue(cell) {
      if (isCellVisible(cell)) return true;
      const input = cell.querySelector('input');
      if (!input) return false;
      const { row, col } = getRowCol(cell);
      const obj = cellElements.find(c => c.row === row && c.col === col);
      return obj && input.value.trim() === obj.value;
    }

    function updateEquationVisual(eq) {
      const container = document.getElementById('equation-visual');
      const xLabel = document.getElementById('x-axis-label');
      const yLabel = document.getElementById('y-axis-label');
      if (!container) return;
      container.innerHTML = '';
      if (!eq) {
        container.style.display = 'none';
        if (xLabel) xLabel.textContent = '';
        if (yLabel) yLabel.textContent = '';
        return;
      }

      const rVis = isCellVisible(eq.rowFactor);
      const cVis = isCellVisible(eq.colFactor);
      const rCorrect = cellHasCorrectValue(eq.rowFactor);
      const cCorrect = cellHasCorrectValue(eq.colFactor);

      const leftVal = parseInt(getValue(eq.rowFactor));
      const rightVal = parseInt(getValue(eq.colFactor));

      if (!(rVis || rCorrect) || !(cVis || cCorrect) || isNaN(leftVal) || isNaN(rightVal)) {
        container.style.display = 'flex';
        container.innerHTML = '<div class="solve-msg">?</div>';
        if (xLabel) xLabel.textContent = '';
        if (yLabel) yLabel.textContent = '';
        return;
      }

      const rows = leftVal;
      const cols = rightVal;
      container.style.display = 'grid';
      container.style.gridTemplateRows = `repeat(${rows}, auto)`;
      container.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      if (xLabel && yLabel) {
        if (dotsRotated) {
          xLabel.textContent = rows;
          yLabel.textContent = cols;
        } else {
          xLabel.textContent = cols;
          yLabel.textContent = rows;
        }
      }

      const color = colorMap[leftVal] || '#e0f7fa';
      for (let i = 0; i < rows * cols; i++) {
        const span = document.createElement('span');
        span.className = 'object';
        span.style.backgroundColor = color;
        container.appendChild(span);
      }
    }

    function findEquationWithCell(cell) {
      return equations.find(eq => 
        eq.rowFactor === cell || eq.colFactor === cell || eq.product === cell
      );
    }

    function findSharedEquation(cell1, cell2) {
      return equations.find(eq => {
        const cells = [eq.rowFactor, eq.colFactor, eq.product];
        return cells.includes(cell1) && cells.includes(cell2);
      });
    }

    function isEquationActive() {
      return selectedCells.length > 0;
    }

    function getActiveEquation() {
      if (!isEquationActive()) return null;
      // Find the equation that contains all selected cells
      return equations.find(eq => {
        const eqCells = [eq.rowFactor, eq.colFactor, eq.product];
        return selectedCells.every(cell => eqCells.includes(cell));
      });
    }

    function getUnknownPart(eq) {
      if (!eq) return null;
      if (!isCellVisible(eq.product)) return 'product';
      if (!isCellVisible(eq.rowFactor)) return 'rowFactor';
      if (!isCellVisible(eq.colFactor)) return 'colFactor';
      return null;
    }

   function prepareWidgetSteps(eq) {
     if (!eq) {
       widgetSteps = [];
       widgetIndex = 0;
       renderWidgetStep();
       return;
     }
     const leftVal = parseInt(getValue(eq.rowFactor));
     const rightVal = parseInt(getValue(eq.colFactor));
     const productVal = parseInt(getValue(eq.product));
     const unknown = getUnknownPart(eq);
     widgetSteps = [];

      function box(content) {
        return `<span class="eq-box">${content}</span>`;
      }

      function frac(n, d) {
        return `<span class="eq-box fraction"><span class="num">${n}</span><span class="frac-bar"></span><span class="den">${d}</span></span>`;
      }

      if (unknown === 'product') {
        widgetSteps.push({ html: `${box(leftVal)} \u00D7 ${box(rightVal)} = ${box('?')}`, note: 'Multiply the visible factors.' });
        widgetSteps.push({ html: `${box(leftVal)} \u00D7 ${box(rightVal)} = ${box(leftVal * rightVal)}`, note: '' });
      } else if (unknown === 'rowFactor' || unknown === 'colFactor') {
        const known = unknown === 'rowFactor' ? rightVal : leftVal;
        widgetSteps.push({ html: `${box(known)}${box('x')} = ${box(productVal)}`, note: `Divide each side of the equation by ${known}.` });
        widgetSteps.push({ html: `${frac(known, known)} ${box('x')} = ${frac(productVal, known)}`, note: '' });
        widgetSteps.push({ html: `${box('x')} = ${box(productVal / known)}`, note: '' });
      } else {
        widgetSteps.push({ html: `${box(leftVal)} \u00D7 ${box(rightVal)} = ${box(productVal)}`, note: '' });
      }
      widgetIndex = 0;
      renderWidgetStep();
    }

    function renderWidgetStep() {
      const stepEl = document.getElementById('widget-step');
      const noteEl = document.getElementById('widget-note');
      const backBtn = document.getElementById('widget-back');
      const nextBtn = document.getElementById('widget-next');
      if (!stepEl || !noteEl || !backBtn || !nextBtn) return;

      if (widgetSteps.length === 0) {
        stepEl.textContent = 'Select a cell';
        noteEl.textContent = '';
        backBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }

      const step = widgetSteps[widgetIndex];
      stepEl.innerHTML = step.html || step.eq;
      noteEl.textContent = step.note || '';
      backBtn.disabled = widgetIndex === 0;
      nextBtn.disabled = widgetIndex === widgetSteps.length - 1;
    }

    function updateSolverWidget(eq) {
      if (widgetMode !== 'explanatory') return;
      prepareWidgetSteps(eq);
    }

    function UpdateEquationFields(eq) {
      const left = document.getElementById('eq-left');
      const right = document.getElementById('eq-right');
      const result = document.getElementById('eq-result');

      if (!eq) {
        left.value = '';
        right.value = '';
        result.value = '';
        return;
      }

      left.value = getValue(eq.rowFactor);
      right.value = getValue(eq.colFactor);
      result.value = getValue(eq.product);
    }

    function UpdateEquationInputState() {
      const eq = getActiveEquation();
      const left = document.getElementById('eq-left');
      const right = document.getElementById('eq-right');
      const result = document.getElementById('eq-result');

      const configs = [
        { input: left, cell: eq ? eq.rowFactor : null },
        { input: right, cell: eq ? eq.colFactor : null },
        { input: result, cell: eq ? eq.product : null }
      ];

      configs.forEach(({ input, cell }) => {
        if (!eq || !cell || isCellVisible(cell)) {
          input.readOnly = true;
          input.tabIndex = -1;
          input.classList.remove('editable');
        } else {
          input.readOnly = false;
          input.tabIndex = 0;
          input.classList.add('editable');
        }
      });
    }

    function SyncEquationInputToGrid(part, value) {
      const eq = getActiveEquation();
      if (!eq) return;
      const map = {
        rowFactor: eq.rowFactor,
        colFactor: eq.colFactor,
        product: eq.product
      };
      const cell = map[part];
      if (!cell || isCellVisible(cell)) return;
      const cellInput = cell.querySelector('input');
      if (cellInput) {
        cellInput.value = value;
        validateSingleCell(cell);
      }
      updateEquationVisual(eq);
      updateSolverWidget(eq);
    }

    // --- Difficulty Management ---
    function setDifficulty(level) {
      currentDifficulty = level;
      const label = document.getElementById('difficulty-label');
      if (label) {
        label.textContent = level.charAt(0).toUpperCase() + level.slice(1);
      }
      const slider = document.getElementById('difficulty-slider');
      if (slider) {
        const map = { beginner: 1, confident: 2, advanced: 3 };
        slider.value = map[level];
      }
    }

    // --- Grid Generation ---
    function getRandomFactors(count) {
      const nums = Array.from({ length: 9 }, (_, i) => i + 1);
      for (let i = nums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }
      return nums.slice(0, count);
    }

    function generateGrid(difficulty = 'beginner') {
      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';
      cellElements = [];

      // Reset any existing selections from a previous grid
      clearAllSelections();

      const settings = {
        beginner: { hideTotal: 4 },
        confident: { hideTotal: 6 },
        advanced: { hideTotal: 9 }
      }[difficulty];

      const topFactors = getRandomFactors(3);
      const leftFactors = getRandomFactors(3);

      // Create grid cells
      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          let value = '';

          if (row === 0 && col === 0) {
            cell.classList.add('null');
            value = 'X';
          } else if (row === 0) {
            cell.classList.add('factor');
            value = topFactors[col - 1];
            cell.style.background = colorMap[value];
            cell.style.color = '#121212';
          } else if (col === 0) {
            cell.classList.add('factor');
            value = leftFactors[row - 1];
            cell.style.background = colorMap[value];
            cell.style.color = '#121212';
          } else {
            value = topFactors[col - 1] * leftFactors[row - 1];
          }

          cell.textContent = value;
          grid.appendChild(cell);
          cellElements.push({ element: cell, value: value.toString(), row, col });
        }
      }

      // Define equations after grid is created
      defineEquations(grid);

      // Hide cells strategically
      hideCellsStrategically(settings.hideTotal);

      UpdateEquationInputState();
    }

    function defineEquations(grid) {
      equations = [];
      for (let r = 1; r < 4; r++) {
        for (let c = 1; c < 4; c++) {
          const rowFactor = getCellAt(grid, r, 0);
          const colFactor = getCellAt(grid, 0, c);
          const product = getCellAt(grid, r, c);
          equations.push({ row: r, col: c, rowFactor, colFactor, product });
        }
      }
    }

    function hideCellsStrategically(targetHidden) {
      const hiddenSet = new Set();
      const shuffledEquations = [...equations].sort(() => 0.5 - Math.random());
      
      for (let eq of shuffledEquations) {
        if (hiddenSet.size >= targetHidden) break;
        
        const candidates = [eq.rowFactor, eq.colFactor, eq.product];
        const availableCandidates = candidates.filter(cell => {
          const { row, col } = getRowCol(cell);
          const index = row * 4 + col;
          return !hiddenSet.has(index) && !(row === 0 && col === 0);
        });
        
        if (availableCandidates.length > 0) {
          const hideCount = Math.min(
            Math.random() < 0.6 ? 1 : 2, 
            availableCandidates.length,
            targetHidden - hiddenSet.size
          );
          
          const toHide = availableCandidates
            .sort(() => 0.5 - Math.random())
            .slice(0, hideCount);
          
          for (let cell of toHide) {
            const { row, col } = getRowCol(cell);
            const index = row * 4 + col;
            hiddenSet.add(index);
          }
        }
      }

      // Guarantee solvability: each row and column needs at least one visible cell
      const rowVis = Array(4).fill(0);
      const colVis = Array(4).fill(0);
      cellElements.forEach((obj, idx) => {
        const { row, col } = obj;
        if (!hiddenSet.has(idx)) {
          rowVis[row]++;
          colVis[col]++;
        }
      });

      for (let r = 1; r < 4; r++) {
        if (rowVis[r] === 0) {
          for (let c = 0; c < 4; c++) {
            const idx = r * 4 + c;
            if (hiddenSet.has(idx)) {
              hiddenSet.delete(idx);
              rowVis[r]++;
              colVis[c]++;
              break;
            }
          }
        }
      }
      for (let c = 1; c < 4; c++) {
        if (colVis[c] === 0) {
          for (let r = 0; r < 4; r++) {
            const idx = r * 4 + c;
            if (hiddenSet.has(idx)) {
              hiddenSet.delete(idx);
              rowVis[r]++;
              colVis[c]++;
              break;
            }
          }
        }
      }

      // Apply hiding to cells
      hiddenSet.forEach(index => {
        const obj = cellElements[index];
        const cell = obj.element;
        if (cell) {
          cell.classList.add('hidden');
          cell.innerHTML = '<input type="text" maxlength="5">';
          const input = cell.querySelector('input');

          input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
              input.blur();
              validateSingleCell(cell);
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
              e.preventDefault();
              input.value = '';
            }
          });

          let typingTimer;
          input.addEventListener('input', () => {
            if (typingTimer) clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
              validateSingleCell(cell);
            }, 1000);
            UpdateEquationFields(getActiveEquation());
            UpdateEquationInputState();
            updateEquationVisual(getActiveEquation());
            updateSolverWidget(getActiveEquation());
          });
        }
      });
    }

    // --- Validation ---
    function validateSingleCell(cell) {
      const { row, col } = getRowCol(cell);
      const obj = cellElements.find(c => c.row === row && c.col === col);
      const input = cell.querySelector('input');
      
      if (!input || !obj) return;

      cell.classList.remove('correct', 'incorrect');
      
      if (validationActive && input.value.trim() !== '') {
        if (input.value.trim() === obj.value) {
          if (!cell.dataset.loggedCorrect) {
            console.log(`Cell (${row},${col}) answered correctly`);
            cell.dataset.loggedCorrect = 'true';
          }
          cell.classList.add('correct');
        } else {
          cell.classList.add('incorrect');
        }
      }

      UpdateEquationFields(getActiveEquation());
      UpdateEquationInputState();
      updateEquationVisual(getActiveEquation());
      updateSolverWidget(getActiveEquation());
    }

    function toggleValidation() {
      const button = document.getElementById('checkBtn');
      validationActive = !validationActive;
      button.classList.toggle('button-active', validationActive);
      button.textContent = validationActive ? 'Hide Feedback' : 'Check Answers';

      for (const obj of cellElements) {
        const cell = obj.element;
        if (cell.classList.contains('hidden')) {
          validateSingleCell(cell);
        }
      }
    }

    // --- Product Cell Click Handler ---
    function handleProductCellClick(cell, isCommandClick = false) {
      if (isCommandClick) {
        handleCommandClickOnProduct(cell);
        return;
      }

      const eq = equations.find(eq => eq.product === cell);
      if (!eq) return;

      // Check if this equation is already active
      const activeEq = getActiveEquation();
      const isSameEquation = activeEq && activeEq.product === eq.product;

      if (isSameEquation) {
        // Same equation clicked - handle input focus
        setActiveCell(cell);
        if (!isCellVisible(cell)) {
          const input = cell.querySelector('input');
          if (input) {
            input.focus();
            setTimeout(() => {
              if (input.value) {
                input.setSelectionRange(input.value.length, input.value.length);
              }
            }, 10);
          }
        }
      } else {
        // New equation - clear previous and activate new
        clearAllSelections();
        activateEquation(eq);
        setActiveCell(cell);
        
        if (!isCellVisible(cell)) {
          const input = cell.querySelector('input');
          if (input) {
            setTimeout(() => input.focus(), 50);
          }
        }
      }
    }

    function handleCommandClickOnProduct(clickedCell) {
      // Check if an equation is active
      if (isEquationActive()) {
        const activeEq = getActiveEquation();
        
        // Check if clickedCell is part of the active equation
        const isPartOfActiveEq = activeEq && 
          [activeEq.rowFactor, activeEq.colFactor, activeEq.product].includes(clickedCell);
        
        if (isPartOfActiveEq) {
          // Move active cell highlight to clickedCell
          setActiveCell(clickedCell);
          
          if (!isCellVisible(clickedCell)) {
            // Focus the input if it's hidden
            const input = clickedCell.querySelector('input');
            if (input) {
              setTimeout(() => input.focus(), 10);
            }
          }
        } else {
          // Block - cannot share equation with another product
          // Do nothing, leave everything as it was
          return;
        }
      } else {
        // No equation is active
        // Check if there's another active cell that's a factor
        if (activeCellInEquation && isFactorCell(activeCellInEquation)) {
          // Check if the active factor shares an equation with clickedCell
          const sharedEq = findSharedEquation(activeCellInEquation, clickedCell);
          
          if (sharedEq) {
            // Activate the shared equation
            activateEquation(sharedEq);
            setActiveCell(clickedCell);
            
            if (!isCellVisible(clickedCell)) {
              const input = clickedCell.querySelector('input');
              if (input) {
                setTimeout(() => input.focus(), 10);
              }
            }
          } else {
            // Block - cannot share equation
            return;
          }
        } else {
          // Block - no valid factor to share equation with
          return;
        }
      }
    }

    function handleFactorCellClick(cell, isCommandClick = false) {
      if (isCommandClick) {
        handleCommandClickOnFactor(cell);
        return;
      }

      // Check if there's currently an active equation
      const activeEq = getActiveEquation();
      
      if (activeEq) {
        // Check if this factor is part of the currently active equation
        const isPartOfActiveEq = [activeEq.rowFactor, activeEq.colFactor, activeEq.product].includes(cell);
        
        if (isPartOfActiveEq) {
          // YES - factor is in active equation
          if (isCellVisible(cell)) {
            // YES - factor is visible: same highlight logic as clicking visible product
            setActiveCell(cell);
          } else {
            // NO - factor is hidden: same highlight/cursor logic as clicking hidden product
            setActiveCell(cell);
            const input = cell.querySelector('input');
            if (input) {
              input.focus();
              setTimeout(() => {
                if (input.value) {
                  input.setSelectionRange(input.value.length, input.value.length);
                }
              }, 10);
            }
          }
          return;
        } else {
          // NO - factor is not in active equation
          // Idle/deactivate the previously active equation
          clearAllSelections();
          // Do not activate any equation - just highlight the clicked factor
          highlightSingleFactor(cell);
          return;
        }
      } else {
        // NO - no equation is active
        // Activate that factor cell only, waiting for command-click
        highlightSingleFactor(cell);
        return;
      }
    }

    function handleCommandClickOnFactor(clickedCell) {
      // For factors, command-click behavior is similar to regular click
      // but we need to be careful about equation selection
      const eq = findEquationWithCell(clickedCell);
      if (!eq) return;

      if (isEquationActive()) {
        const activeEq = getActiveEquation();
        const isPartOfActiveEq = activeEq && activeEq === eq;
        
        if (isPartOfActiveEq) {
          setActiveCell(clickedCell);
          if (!isCellVisible(clickedCell)) {
            const input = clickedCell.querySelector('input');
            if (input) {
              setTimeout(() => input.focus(), 10);
            }
          }
        } else {
          // Different equation - activate new one
          clearAllSelections();
          activateEquation(eq);
          setActiveCell(clickedCell);
          
          if (!isCellVisible(clickedCell)) {
            const input = clickedCell.querySelector('input');
            if (input) {
              setTimeout(() => input.focus(), 50);
            }
          }
        }
      } else {
        // No equation active - just activate this one
        activateEquation(eq);
        setActiveCell(clickedCell);
        
        if (!isCellVisible(clickedCell)) {
          const input = clickedCell.querySelector('input');
          if (input) {
            setTimeout(() => input.focus(), 50);
          }
        }
      }
    }

    function clearAllSelections() {
      selectedCells.forEach(cell => {
        cell.classList.remove('selected', 'highlight', 'active-cell');
      });
      
      // Also clear any single factor selections
      document.querySelectorAll('.factor-selected').forEach(cell => {
        cell.classList.remove('factor-selected');
      });
      
      selectedCells = [];
      activeCellInEquation = null;
      UpdateEquationFields(null);
      UpdateEquationInputState();
      updateEquationVisual(null);
      updateSolverWidget(null);
    }

    function activateEquation(eq) {
      selectedCells = [eq.rowFactor, eq.colFactor, eq.product];

      // Apply highlight to all cells in equation
      selectedCells.forEach(cell => {
        cell.classList.add('highlight');
      });

      UpdateEquationFields(eq);
      UpdateEquationInputState();
      updateEquationVisual(eq);
      updateSolverWidget(eq);
    }

    function setActiveCell(cell) {
      // Remove active-cell class from all cells
      selectedCells.forEach(c => c.classList.remove('active-cell'));
      
      // Add active-cell class to the new active cell
      cell.classList.add('active-cell');
      activeCellInEquation = cell;
      
      // Update other cells in equation to have less intense highlight
      selectedCells.forEach(c => {
        if (c !== cell) {
          c.classList.remove('active-cell');
          c.classList.add('highlight');
        }
      });
    }

    function highlightSingleFactor(cell) {
      clearAllSelections();
      cell.classList.add('factor-selected');
      activeCellInEquation = cell;

      const { row, col } = getRowCol(cell);
      if (row === 0 && col > 0) {
        document.getElementById('eq-right').value = getValue(cell);
        document.getElementById('eq-left').value = '';
      } else if (row > 0 && col === 0) {
        document.getElementById('eq-left').value = getValue(cell);
        document.getElementById('eq-right').value = '';
      }
      document.getElementById('eq-result').value = '';
      updateEquationVisual(null);
      UpdateEquationInputState();
      updateSolverWidget(null);

      if (!isCellVisible(cell)) {
        const input = cell.querySelector('input');
        if (input) {
          setTimeout(() => input.focus(), 10);
        }
      }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('game-grid');
      const rotateBtn = document.getElementById('rotate-btn');
      const eqLeft = document.getElementById('eq-left');
      const eqRight = document.getElementById('eq-right');
      const eqResult = document.getElementById('eq-result');
      const slider = document.getElementById('difficulty-slider');
      const backBtn = document.getElementById('widget-back');
      const nextBtn = document.getElementById('widget-next');
      const modeRadios = document.getElementsByName('widget-mode');

      function bindEqInput(input, part) {
        input.addEventListener('focus', () => {
          const eq = getActiveEquation();
          if (!eq) return;
          const map = {
            rowFactor: eq.rowFactor,
            colFactor: eq.colFactor,
            product: eq.product
          };
          const cell = map[part];
          if (!cell || isCellVisible(cell)) {
            input.blur();
            return;
          }
          setActiveCell(cell);
        });

        input.addEventListener('input', (e) => {
          SyncEquationInputToGrid(part, e.target.value);
        });
      }

      bindEqInput(eqLeft, 'rowFactor');
      bindEqInput(eqRight, 'colFactor');
      bindEqInput(eqResult, 'product');

      backBtn.addEventListener('click', () => {
        if (widgetIndex > 0) {
          widgetIndex--;
          renderWidgetStep();
        }
      });

      nextBtn.addEventListener('click', () => {
        if (widgetIndex < widgetSteps.length - 1) {
          widgetIndex++;
          renderWidgetStep();
        }
      });

      modeRadios.forEach(r => {
        r.addEventListener('change', e => {
          widgetMode = e.target.value;
          updateSolverWidget(getActiveEquation());
        });
      });

      if (slider) {
        slider.addEventListener('input', (e) => {
          const map = { 1: 'beginner', 2: 'confident', 3: 'advanced' };
          setDifficulty(map[e.target.value]);
        });
      }

      rotateBtn.addEventListener('click', () => {
        dotsRotated = !dotsRotated;
        const vis = document.getElementById('equation-visual');
        const xLabel = document.getElementById('x-axis-label');
        const yLabel = document.getElementById('y-axis-label');

        vis.classList.add('rotating');
        if (xLabel) xLabel.classList.add('fading');
        if (yLabel) yLabel.classList.add('fading');

        setTimeout(() => {
          updateEquationVisual(getActiveEquation());
          if (xLabel) xLabel.classList.remove('fading');
          if (yLabel) yLabel.classList.remove('fading');
        }, 150);

        requestAnimationFrame(() => {
          vis.classList.toggle('rotated', dotsRotated);
        });
        setTimeout(() => vis.classList.remove('rotating'), 500);
      });
      
      grid.addEventListener('click', (e) => {
        let target = e.target;
        if (target.tagName === 'INPUT') target = target.parentElement;
        const cell = target.closest('.cell');
        
        if (!cell) return;
        
        const isCommandClick = e.ctrlKey || e.metaKey;
        
        if (isProductCell(cell)) {
          handleProductCellClick(cell, isCommandClick);
        } else if (isFactorCell(cell)) {
          handleFactorCellClick(cell, isCommandClick);
        }
      });

      // Initialize game
      setDifficulty('beginner');
      generateGrid('beginner');
      UpdateEquationInputState();
      updateSolverWidget(null);
    });
  </script>
