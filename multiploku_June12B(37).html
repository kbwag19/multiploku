<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Grid Game</title>
    <style>
    body {
      margin: 0;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #b3d8da;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto minmax(300px, auto) minmax(320px, auto);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start; /* align top edges of grid and panels */
    }

    #puzzle-container {
      display: flex;
      align-items: flex-start;
    }

    #equation-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 320px;
    }

    .equation-container,
    #visual-container,
    #widget-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
    }

    .widget-step {
      font-size: 18px;
      color: #e7e987;
      text-align: center;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .widget-note {
      font-size: 14px;
      color: #17b1bc;
      text-align: center;
      min-height: 24px;
    }

    .widget-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .container {
      background: #1e1e1e;
      border: none;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .center-grid {
      width: 100%;
      max-width: 360px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      padding: 4px;
      background: #2a2a2a;
      border: none;
      border-radius: 0;
    }
    .center-grid {
      aspect-ratio: 1 / 1;
    }
    /* Base button style for all cells */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #b3d8da;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
      /* Raised minesweeper button look */
      border-top: 3px solid #7a7a7a;
      border-left: 3px solid #7a7a7a;
      border-right: 3px solid #3a3a3a;
      border-bottom: 3px solid #3a3a3a;
      background: linear-gradient(135deg, #5a5a5a 0%, #4a4a4a 50%, #3a3a3a 100%);
    }
    
    /* Factor cells - slightly different coloring but same button structure */
    .cell.factor {
      background: linear-gradient(135deg, #4a5a5a 0%, #3a4a4a 50%, #2a3a3a 100%);
      color: #17b1bc;
      text-shadow: 0 0 3px #17b1bc60;
    }
    
    /* Null cell (top-left) - same as products */
    .cell.null {
      background: linear-gradient(135deg, #5a5a5a 0%, #4a4a4a 50%, #3a3a3a 100%);
      color: #b3d8da;
    }
    
    /* Input styling for hidden cells */
    .cell input {
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      color: inherit;
      outline: none;
    }

    /* Pressed state for cells in active equation (non-active cells) */
    .cell.highlight {
      border-top: 2px solid #2a2a2a;
      border-left: 2px solid #2a2a2a;
      border-right: 2px solid #5a5a5a;
      border-bottom: 2px solid #5a5a5a;
      background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 50%, #5a5a5a 100%);
      transform: translateY(1px);
    }
    
    /* Factor cells when pressed */
    .cell.factor.highlight {
      background: linear-gradient(135deg, #2a3a3a 0%, #3a4a4a 50%, #4a5a5a 100%);
      color: #ce5b9f;
    }

    /* Deep pressed state for the active cell */
    .cell.active-cell {
      border-top: 2px solid #1a1a1a;
      border-left: 2px solid #1a1a1a;
      border-right: 2px solid #6a6a6a;
      border-bottom: 2px solid #6a6a6a;
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 50%, #4a4a4a 100%);
      transform: translateY(2px);
      box-shadow: inset 0 0 8px #00000040;
    }
    
    /* Factor cells when active */
    .cell.factor.active-cell {
      background: linear-gradient(135deg, #1a2a2a 0%, #2a3a3a 50%, #3a4a4a 100%);
      color: #e57f65;
    }

        /* Single factor cell selection (waiting for equation activation) */
    .cell.factor-selected {
      border-top: 2px solid #1a2a2a;
      border-left: 2px solid #1a2a2a;
      border-right: 2px solid #6a6a6a;
      border-bottom: 2px solid #6a6a6a;
      background: linear-gradient(135deg, #1a2a2a 0%, #2a3a3a 50%, #3a4a4a 100%);
      color: #17b1bc;
      text-shadow: 0 0 5px #17b1bc80;
      box-shadow: 0 0 8px #17b1bc40, inset 0 0 8px #00000040;
      transform: translateY(2px);
    }

    /* Ensure factor-selected always gets pressed-in effect regardless of other classes */
    .cell.factor.factor-selected {
      border-top: 2px solid #1a2a2a !important;
      border-left: 2px solid #1a2a2a !important;
      border-right: 2px solid #6a6a6a !important;
      border-bottom: 2px solid #6a6a6a !important;
      background: linear-gradient(135deg, #1a2a2a 0%, #2a3a3a 50%, #3a4a4a 100%) !important;
      transform: translateY(2px) !important;
    }

    /* Validation states */
    .cell.correct {
      background: linear-gradient(135deg, #17b1bc 0%, #b3d8da 50%, #d6d260 100%) !important;
      border-top: 3px solid #17b1bc;
      border-left: 3px solid #17b1bc;
      border-right: 3px solid #d6d260;
      border-bottom: 3px solid #d6d260;
      box-shadow: inset 0 0 10px #17b1bc30;
      text-shadow: 0 0 5px #17b1bc80;
    } 
    .cell.incorrect {
      background: linear-gradient(135deg, #ce5b9f 0%, #e57f65 50%, #ce5b9f 100%) !important;
      border-top: 3px solid #ce5b9f;
      border-left: 3px solid #ce5b9f;
      border-right: 3px solid #e57f65;
      border-bottom: 3px solid #e57f65;
      box-shadow: inset 0 0 10px #ce5b9f30;
      text-shadow: 0 0 5px #ce5b9f80;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .difficulty-container {
      display: flex;
      align-items: center;
      background: #e7e987;
      color: #17b1bc;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 0 5px;
    }
    .difficulty-container input[type=range] {
      width: 100px;
    }
    .difficulty-label {
      font-size: 14px;
      color: #17b1bc;
      margin-left: 8px;
      margin-bottom: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: #e57f65;
      color: #e7e987;
      border: none;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ce5b9f;
    }

    .button-active {
      background: #d6d260;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #17b1bc;
      color: #e7e987;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      font-family: 'Arial Black', sans-serif;
      z-index: 1000;
      padding: 0 1rem;
    }

    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons .nav-btn {
      background: #d6d260;
      color: #17b1bc;
      margin-left: 10px;
      border: 2px solid #17b1bc;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-buttons .nav-btn:hover {
      background: #ce5b9f;
      border-color: #ce5b9f;
      color: #e7e987;
    }

    .game-wrapper {
      padding-top: 50px; /* bring closer to navbar */
      margin-bottom: 30px; /* extra space above controls */
    }

    .board-wrapper {
      background: #1e1e1e;
      border: none;
      border-radius: 16px;
      padding: 32px;
      display: inline-block;
    }

    .equation-display {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto 1fr;
      grid-template-rows: 1fr;
      gap: 8px;
      align-items: center;
      justify-items: center;
      font-size: 20px;
      color: #b3d8da;
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
    
    .eq-box {
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      outline: none;
      
      /* Match grid cell styling */
      border-top: 3px solid #7a7a7a;
      border-left: 3px solid #7a7a7a;
      border-right: 3px solid #3a3a3a;
      border-bottom: 3px solid #3a3a3a;
      background: linear-gradient(135deg, #5a5a5a 0%, #4a4a4a 50%, #3a3a3a 100%);
      color: #b3d8da;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .eq-box[readonly] {
      cursor: default;
    }

.eq-box.editable {
      cursor: text;
    }

    /* Give widget cells the pressed look of active grid cells */
    .widget-step .eq-box {
      border-top: 2px solid #1a1a1a;
      border-left: 2px solid #1a1a1a;
      border-right: 2px solid #6a6a6a;
      border-bottom: 2px solid #6a6a6a;
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 50%, #4a4a4a 100%);
      box-shadow: inset 0 0 8px #00000040;
      transform: translateY(2px);
    }

    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .fraction .frac-bar {
      border-bottom: 2px solid #b3d8da;
      width: 100%;
      margin: 2px 0;
    }

    .fraction .num,
    .fraction .den {
      width: 100%;
      text-align: center;
    }
    
    .eq-operator {
      font-weight: bold;
      color: #17b1bc;
      font-size: 20px;
    }

    #visual-container {
      position: relative;
      min-height: 256px; /* align bottom with grid height */
      min-width: 320px;
      max-height: 450px;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #2a2a2a;
      border: none;
      border-radius: 12px;
    }

    #rotate-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: #17b1bc;
      font-size: 24px;
      padding: 4px;
      cursor: pointer;
      z-index: 10;
    }

    #rotate-btn:hover {
      color: #ce5b9f;
    }
    .eq-visual {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 6px;
      color: #17b1bc;
      font-size: 14px;
      word-break: break-all;
    }
    .eq-visual.rotating {
      transition: transform 0.5s ease;
    }
    .eq-visual.rotated {
      transform: rotate(90deg);
    }

    .eq-visual .object {
      display: inline-block;
      width: clamp(9.6px, 2.4vw, 19.2px);
      height: clamp(9.6px, 2.4vw, 19.2px);
      border-radius: 50%;
    }

    .eq-visual .solve-msg {
      font-family: 'Arial Black', sans-serif;
      color: #17b1bc;
      font-size: 18px;
      text-align: center;
    }

    .axis-label {
      position: absolute;
      color: #17b1bc;
      font-family: 'Arial Black', sans-serif;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .x-label {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .y-label {
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      transform-origin: center;
    }

    .axis-label.fading {
      opacity: 0;
    }
    @keyframes circleAnim {
      0% { box-shadow: 0 0 0 0 #17b1bc40; }
      50% { box-shadow: 0 0 0 6px #17b1bc80; }
      100% { box-shadow: 0 0 0 0 #17b1bc40; }
    }

    .cell.selected {
      outline: 3px solid #17b1bc;
      outline-offset: -2px;
      background: linear-gradient(135deg, #e57f65 0%, #ce5b9f 50%, #b3d8da 100%) !important;
      border-top: 3px solid #e57f65;
      border-left: 3px solid #e57f65;
      border-right: 3px solid #e57f65;
      border-bottom: 3px solid #e57f65;
      box-shadow: inset 0 0 10px #17b1bc40;
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 5px #17b1bc, inset 0 0 8px #17b1bc30;
        border-top: 3px solid #b3d8da;
        border-left: 3px solid #b3d8da;
      }
      50% { 
        box-shadow: 0 0 15px #17b1bc, inset 0 0 12px #17b1bc40;
        border-top: 3px solid #e57f65;
        border-left: 3px solid #e57f65;
      }
      100% { 
        box-shadow: 0 0 5px #17b1bc, inset 0 0 8px #17b1bc30;
        border-top: 3px solid #b3d8da;
        border-left: 3px solid #b3d8da;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">MULTIPLOKU</div>
    <div class="nav-buttons">
      <button class="nav-btn">SCORECARD</button>
      <button class="nav-btn">CHALLENGE</button>
    </div>
  </nav>

  <div class="game-wrapper">
    <div class="board-wrapper">
      <div class="grid-container">
        <div class="container" id="puzzle-container">
          <div class="center-grid" id="game-grid"></div>
        </div>
        <div id="equation-panel">
          <div class="container equation-container">
            <div class="equation-display">
              <input id="eq-left" type="text" class="eq-box"> x
              <input id="eq-right" type="text" class="eq-box"> =
              <input id="eq-result" type="text" class="eq-box">
            </div>
          </div>
          <div class="container" id="widget-container">
            <div class="widget-step" id="widget-step"></div>
            <div class="widget-note" id="widget-note"></div>
            <div class="widget-controls">
              <button id="widget-back">Back</button>
              <button id="widget-next">Next</button>
            </div>
            <div class="widget-controls">
              <label><input type="radio" name="widget-mode" value="explanatory" checked> Explanatory</label>
              <label><input type="radio" name="widget-mode" value="interactive"> Interactive</label>
            </div>
          </div>
        </div>
        <div class="container" id="visual-container">
          <button id="rotate-btn" title="Rotate dots">&#8635;</button>
          <div id="equation-visual" class="eq-visual" style="display:none;"></div>
          <div id="y-axis-label" class="axis-label y-label"></div>
          <div id="x-axis-label" class="axis-label x-label"></div>
        </div>
      </div>
  </div>
  </div>

  <div class="controls">
    <button onclick="generateGrid(currentDifficulty)">Start / New Game</button>
    <button id="checkBtn" onclick="toggleValidation()">Check Answers</button>
    <div class="difficulty-container">
      <input type="range" id="difficulty-slider" min="1" max="3" step="1" value="1">
      <span class="difficulty-label" id="difficulty-label">Beginner</span>
    </div>
  </div>
  <script src="clickProductCell.js"></script>
  <script src="math_game_subroutines.js"></script>
  <script src="widget_subroutines.js"></script>
</body>
</html>
