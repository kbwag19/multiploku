<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Grid Game</title>
    <style>
    :root {
      --bg: #0b111a;
      --panel: #0f1724;
      --panel-strong: #152235;
      --panel-soft: #0b1522;
      --text: #e7edf5;
      --text-rgb: 231, 237, 245;
      --muted: #9ab0c9;
      --accent: #64d8cb;
      --accent-rgb: 100, 216, 203;
      --accent-strong: #7fb7ff;
      --accent-warm: #f6c177;
      --button-text: #0b111a;
      --success: #5be0c3;
      --error: #f08ba2;
      --border-strong: #203149;
      --border-soft: #0d1624;
      --cell-top: #16243a;
      --cell-bottom: #0f1829;
      --cell-highlight: #1f3450;
      --cell-active: #254163;
      --factor-text: #0b111a;
      --factor-top: #9ad8ff;
      --factor-bottom: #7fc8f7;
    }

    body {
      margin: 0;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 30% 20%, #0f1c2d 0%, #0b111a 55%, #0a0f19 100%);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto minmax(300px, auto) minmax(320px, auto);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start; /* align top edges of grid and panels */
    }

    #puzzle-container {
      display: flex;
      align-items: flex-start;
    }

    #equation-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 320px;
    }

    .equation-container,
    #visual-container,
    #widget-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
    }

    .widget-step {
      font-size: 18px;
      color: var(--accent);
      text-align: center;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .widget-note {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      min-height: 24px;
    }

    .widget-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .container {
      background: linear-gradient(165deg, var(--panel) 0%, var(--panel-soft) 85%);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 18px 32px #00000038;
    }
    .center-grid {
      width: 100%;
      max-width: 360px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      padding: 4px;
      background: var(--panel-soft);
      border: 1px solid var(--border-soft);
      border-radius: 10px;
    }
    .center-grid {
      aspect-ratio: 1 / 1;
    }
    /* Base button style for all cells */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
      border: 1px solid var(--border-strong);
      border-radius: 10px;
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      box-shadow: inset 0 1px 0 #ffffff10, 0 1px 0 #00000050;
    }
    
    /* Factor cells - slightly different coloring but same button structure */
    .cell.factor {
      background: linear-gradient(180deg, var(--factor-top) 0%, var(--factor-bottom) 100%);
      color: var(--factor-text);
      text-shadow: 0 1px 2px #00000030;
      border-color: #6eaee0;
    }
    
    /* Null cell (top-left) - same as products */
    .cell.null {
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      color: var(--muted);
    }
    
    /* Input styling for hidden cells */
    .cell input {
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      color: inherit;
      outline: none;
    }

    /* Pressed state for cells in active equation (non-active cells) */
    .cell.highlight {
      border-color: var(--cell-highlight);
      background: linear-gradient(180deg, #1c2c45 0%, #132033 100%);
      transform: translateY(1px);
      box-shadow: inset 0 0 0 1px #ffffff10;
    }
    
    /* Factor cells when pressed */
    .cell.factor.highlight {
      background: linear-gradient(180deg, #7dcdf3 0%, #65b8eb 100%);
      color: #0b111a;
      box-shadow: inset 0 0 0 1px #ffffff15;
    }

    /* Deep pressed state for the active cell */
    .cell.active-cell {
      border-color: var(--cell-active);
      background: linear-gradient(180deg, #1f3049 0%, #1a2941 100%);
      transform: translateY(2px);
      box-shadow: inset 0 0 10px #00000050;
    }
    
    /* Factor cells when active */
    .cell.factor.active-cell {
      background: linear-gradient(180deg, #6bb3e0 0%, #5a9fcb 100%);
      color: #0b111a;
    }

        /* Single factor cell selection (waiting for equation activation) */
    .cell.factor-selected {
      border-color: var(--accent);
      background: linear-gradient(180deg, #1b2e46 0%, #15253b 100%);
      color: var(--accent);
      text-shadow: 0 0 6px #64d8cb70;
      box-shadow: 0 0 12px #64d8cb35, inset 0 0 8px #00000040;
      transform: translateY(2px);
    }

    /* Ensure factor-selected always gets pressed-in effect regardless of other classes */
    .cell.factor.factor-selected {
      border-color: var(--accent) !important;
      background: linear-gradient(180deg, #6bb3e0 0%, #5a9fcb 100%) !important;
      transform: translateY(2px) !important;
    }

    /* Validation states */
    .cell.correct {
      background: linear-gradient(180deg, #1f7f7a 0%, #2fb19f 100%) !important;
      border: 2px solid #2fb19f;
      box-shadow: inset 0 0 0 1px #ffffff20, 0 0 0 2px #2fb19f55;
      color: var(--text);
    }
    .cell.incorrect {
      background: linear-gradient(180deg, #3b1f35 0%, #5a2347 100%) !important;
      border: 2px solid #f08ba2;
      box-shadow: inset 0 0 0 1px #ffffff10, 0 0 0 2px #f08ba255;
      color: var(--text);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .difficulty-container {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #152235 0%, #0f1724 100%);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--border-strong);
      margin: 0 5px;
      box-shadow: 0 8px 18px #00000030;
    }
    .difficulty-container input[type=range] {
      width: 100px;
    }
    .difficulty-label {
      font-size: 14px;
      color: var(--accent);
      margin-left: 8px;
      margin-bottom: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: var(--button-text);
      border: none;
      margin: 0 5px;
      font-weight: 700;
      border-radius: 10px;
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 10px 24px #00000030;
    }
    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 12px 28px #00000038;
    }

    .button-active {
      background: linear-gradient(135deg, var(--accent-warm) 0%, #f8dba0 100%);
      color: #1b1b1b;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: linear-gradient(90deg, #0f1724 0%, #101d31 100%);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      font-family: 'Arial Black', sans-serif;
      z-index: 1000;
      padding: 0 1rem;
      box-shadow: 0 10px 24px #00000035;
    }

    .nav-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons .nav-btn {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: var(--button-text);
      margin-left: 10px;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 24px #00000035;
    }

    .nav-buttons .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px #00000045;
    }

    .game-wrapper {
      padding-top: 50px; /* bring closer to navbar */
      margin-bottom: 30px; /* extra space above controls */
    }

    .board-wrapper {
      background: rgba(15, 23, 36, 0.8);
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      padding: 32px;
      display: inline-block;
      box-shadow: 0 20px 40px #00000035;
      backdrop-filter: blur(4px);
    }

    .equation-display {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto 1fr;
      grid-template-rows: 1fr;
      gap: 8px;
      align-items: center;
      justify-items: center;
      font-size: 20px;
      color: var(--text);
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
    
    .eq-box {
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      border: 1px solid var(--border-strong);
      outline: none;
      border-radius: 10px;

      /* Match grid cell styling */
      background: linear-gradient(180deg, var(--cell-top) 0%, var(--cell-bottom) 100%);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: inset 0 1px 0 #ffffff10;
    }

    .eq-box[readonly] {
      cursor: default;
      opacity: 0.9;
    }

    .eq-box.editable {
      cursor: text;
      box-shadow: inset 0 0 0 1px var(--accent);
    }

    /* Give widget cells the pressed look of active grid cells */
    .widget-step .eq-box {
      border: 1px solid var(--border-strong);
      background: linear-gradient(180deg, #1a2941 0%, #132033 100%);
      box-shadow: inset 0 0 10px #00000030;
      transform: translateY(2px);
    }

    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .fraction .frac-bar {
      border-bottom: 2px solid var(--muted);
      width: 100%;
      margin: 2px 0;
    }

    .fraction .num,
    .fraction .den {
      width: 100%;
      text-align: center;
    }
    
    .eq-operator {
      font-weight: bold;
      color: var(--accent);
      font-size: 20px;
    }

    #visual-container {
      position: relative;
      min-height: 256px; /* align bottom with grid height */
      min-width: 320px;
      max-height: 450px;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      background: linear-gradient(165deg, var(--panel) 0%, var(--panel-soft) 90%);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      box-shadow: inset 0 1px 0 #ffffff08;
    }

    #rotate-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(15, 23, 36, 0.85);
      border: 1px solid var(--border-strong);
      color: var(--text);
      font-size: 24px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 8px 16px #00000030;
      transition: transform 0.15s ease, filter 0.2s ease;
    }

    #rotate-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .eq-visual {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 6px;
      color: var(--accent);
      font-size: 14px;
      word-break: break-all;
    }
    .eq-visual.rotating {
      transition: transform 0.5s ease;
    }
    .eq-visual.rotated {
      transform: rotate(90deg);
    }

    .eq-visual .object {
      display: inline-block;
      width: clamp(9.6px, 2.4vw, 19.2px);
      height: clamp(9.6px, 2.4vw, 19.2px);
      border-radius: 50%;
    }

    .eq-visual .solve-msg {
      font-family: 'Arial Black', sans-serif;
      color: var(--accent);
      font-size: 18px;
      text-align: center;
    }

    .axis-label {
      position: absolute;
      color: var(--accent);
      font-family: 'Arial Black', sans-serif;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .x-label {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .y-label {
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      transform-origin: center;
    }

    .axis-label.fading {
      opacity: 0;
    }
    @keyframes circleAnim {
      0% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.35); }
      50% { box-shadow: 0 0 0 6px rgba(var(--accent-rgb), 0.65); }
      100% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.35); }
    }

    .cell.selected {
      outline: 3px solid var(--accent);
      outline-offset: -2px;
      background: linear-gradient(180deg, #1f3049 0%, #1a2941 100%) !important;
      border: 2px solid var(--accent);
      box-shadow: inset 0 0 10px #64d8cb30;
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 5px rgba(var(--accent-rgb), 0.6), inset 0 0 8px rgba(var(--accent-rgb), 0.3);
        border-top: 3px solid rgba(var(--text-rgb), 0.6);
        border-left: 3px solid rgba(var(--text-rgb), 0.6);
      }
      50% {
        box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.8), inset 0 0 12px rgba(var(--accent-rgb), 0.4);
        border-top: 3px solid var(--accent-strong);
        border-left: 3px solid var(--accent-strong);
      }
      100% {
        box-shadow: 0 0 5px rgba(var(--accent-rgb), 0.6), inset 0 0 8px rgba(var(--accent-rgb), 0.3);
        border-top: 3px solid rgba(var(--text-rgb), 0.6);
        border-left: 3px solid rgba(var(--text-rgb), 0.6);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">MULTIPLOKU</div>
    <div class="nav-buttons">
      <button class="nav-btn">SCORECARD</button>
      <button class="nav-btn">CHALLENGE</button>
    </div>
  </nav>

  <div class="game-wrapper">
    <div class="board-wrapper">
      <div class="grid-container">
        <div class="container" id="puzzle-container">
          <div class="center-grid" id="game-grid"></div>
        </div>
        <div id="equation-panel">
          <div class="container equation-container">
            <div class="equation-display">
              <input id="eq-left" type="text" class="eq-box"> x
              <input id="eq-right" type="text" class="eq-box"> =
              <input id="eq-result" type="text" class="eq-box">
            </div>
          </div>
          <div class="container" id="widget-container">
            <div class="widget-step" id="widget-step"></div>
            <div class="widget-note" id="widget-note"></div>
            <div class="widget-controls">
              <button id="widget-back">Back</button>
              <button id="widget-next">Next</button>
            </div>
            <div class="widget-controls">
              <label><input type="radio" name="widget-mode" value="explanatory" checked> Explanatory</label>
              <label><input type="radio" name="widget-mode" value="interactive"> Interactive</label>
            </div>
          </div>
        </div>
        <div class="container" id="visual-container">
          <button id="rotate-btn" title="Rotate dots">&#8635;</button>
          <div id="equation-visual" class="eq-visual" style="display:none;"></div>
          <div id="y-axis-label" class="axis-label y-label"></div>
          <div id="x-axis-label" class="axis-label x-label"></div>
        </div>
      </div>
  </div>
  </div>

  <div class="controls">
    <button onclick="generateGrid(currentDifficulty)">Start / New Game</button>
    <button id="checkBtn" onclick="toggleValidation()">Check Answers</button>
    <div class="difficulty-container">
      <input type="range" id="difficulty-slider" min="1" max="3" step="1" value="1">
      <span class="difficulty-label" id="difficulty-label">Beginner</span>
    </div>
  </div>
  <script src="clickProductCell.js"></script>
  <script src="math_game_subroutines.js"></script>
  <script src="widget_subroutines.js"></script>
</body>
</html>
